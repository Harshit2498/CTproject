<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.1.3/dist/css/bootstrap.min.css"

        <link rel="stylesheet" href="app.css">
    <title>Crypto Tracker</title>
</head>

<body>
    <div class="container">
        <div class="row justify-content-center">
            <h1 class="col-md-7 text-center">Crypto Tracker</h1>
            <h4 class="col-md-7 text-center">By Harshit Pandya</h4>

            <div class="col-md-6 row justify-content-center main fix">
                <div class="col-10">
                    <form action="" class="" id="searchForm">
                        <div class="form-row">
                            <div class="col-12 form-group">
                                <label for="coin"><b>coin type</b></label>
                                <select name="coinType" id="coin" class="form-control">
                                    <option value="bitcoin" class="">Bitcoin</option>
                                    <option value="binance-usd" class="">Binance</option>
                                    <option value="dogecoin" class="">Dogecoin</option>
                                    <option value="ethereum" class="">Ethereum</option>
                                    <option value="polkadot" class="">Polkadot</option>
                                    <option value="tether" class="">Tether</option>
                                    <option value="binance-coin" class="">Binance Coin</option>
                                    <option value="litecoin" class="">Litecoin</option>
                                </select>
                            </div>
                        </div>
                        
                        <button type="submit" class="col-12 btn btn-primary">Get Price</button>
                    </form>
                </div>
            </div>

            <div class="col-md-7 text-center row justify-content-center">
                <table class="col-md-7 m-5" border="1px"  id="tableResult">
                    
                </table>
            </div>

        </div>

    </div>

    <script src="app.js"></script>
